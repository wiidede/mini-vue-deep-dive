<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  body {
    margin: 0;
  }

  #app{
    display: flex;
    height: 100vh;
  }

  .box {
    flex: 1;
    transition: width ease 0.3s;
  }

  .box1 {
    background: bisque;
  }

  .box2 {
    background: skyblue;
  }

</style>
<body>

<div id="app">
  <div class="box box1">

  </div>
  <div class="box box2" id="tar_box">

  </div>
</div>
</body>

<script>
	const resizeObserver = new ResizeObserver((entries) => {
		console.log(entries);
		entries.forEach(entry => {
			const el = entry.target;
			el.textContent = `width: ${el.clientWidth}`
    })
  })
  resizeObserver.observe(document.getElementById('tar_box'));
</script>
</html>
